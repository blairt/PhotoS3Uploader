<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>File Uploader</title>
    <script type="text/javascript">
        function checkFile() {
            let fileElement = document.getElementById( "upLoadFiles" );
            if ( fileElement.files.length <= 10 ) {
                return true;
            }
            else {
                alert("Only 10 files can be uploaded at a time!");
                return false;
            }
        }
    </script>
</head>
<body>
<h1>Handy File Uploader to S3</h1>

<form method="post" enctype="multipart/form-data" action="/upload" onsubmit="return checkFile();">
    <p>
        <input type="text" name="title" placeholder="Optional Title"/>
    </p>
    <p>
        <input type="file" name="upLoadFiles"  id="upLoadFiles" multiple />
    </p>
    <p>
        <input type="submit" value="Upload Photo"/>
    </p>
</form>
</body>
</html>
